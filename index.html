<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
        rel="stylesheet"
        href="./assets/style.css"
    />
    <link 
        href="https://fonts.googleapis.com/css?family=Rozha+One|Yeseva+One&display=swap" 
        rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <header class="row sticky-top">
        <h1 class="col-12">Weather Dashboard</h1>
    </header>
    <div class="content">
        <div class="aside">
            <div class="row mb-1">
                <h4>Search for a City:</h4>
            </div>
            <div class="row">
                <input id="searchBar" class="p-1" placeholder="City...">
                <div class="searchBtn"><i class="fas fa-search"></i></div>
            </div>
            <ul id="searchHistory" class="col-12 shadow-sm">
            </ul>
        </div>
        <div id="cityInfo" class="container-fluid">
            <h3 id="dispCity" class="row"></h3>
            <div id="temp" class="row">Temperature:</div>
            <div id="humidity" class="row">Humidity:</div>
            <div id="windSpeed" class="row">Wind Speed:</div>
            <div class="row">UV Index:<span id="uv"></span></div>
        </div>
        <h3>5-Day Forecast:</h3>
        <div id="forecast" class="row">
            <div class="card">
                <div class="row">Date</div>
                <i></i>
                <div class="row">Temp:</div>
                <div class="row">Humidity:</div>
            </div>
            <div class="card">
                <div class="row">Date</div>
                <i></i>
                <div class="row">Temp:</div>
                <div class="row">Humidity:</div>
            </div>
            <div class="card">
                <div class="row">Date</div>
                <i></i>
                <div class="row">Temp:</div>
                <div class="row">Humidity:</div>
            </div>
            <div class="card">
                <div class="row">Date</div>
                <i></i>
                <div class="row">Temp:</div>
                <div class="row">Humidity:</div>
            </div>
            <div class="card">
                <div class="row">Date</div>
                <i></i>
                <div class="row">Temp:</div>
                <div class="row">Humidity:</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/logic.js"></script>
</body>
</html>
